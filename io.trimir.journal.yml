app-id: io.trimir.journal
runtime: io.elementary.Platform
runtime-version: '0.1.0'
sdk: io.elementary.Sdk
command: io.trimir.journal
finish-args:
  - '--share=ipc'
  - '--socket=fallback-x11'
  - '--socket=wayland'
modules:
  - name: trimirjournal
    buildsystem: meson
    sources:
      - type: dir
        path: .